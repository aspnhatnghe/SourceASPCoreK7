<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bàn cờ CARO</title>
    <script src="lib/jquery/dist/jquery.js"></script>
    <style>
        td{width: 25px; height: 25px; border: 1px solid red; text-align:center;}
        tr:nth-child(odd){background-color: cyan;}
        tr:nth-child(even){background-color: yellow;}
    </style>
</head>
<body>
    <button type="button" id="btnShow">Show</button>
    <button type="button" id="btnHide">Hide</button>
    <button type="button" id="btnToggle">Toggle</button>
    <table id="tblChess">
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
        <tr><td></td><td></td><td></td><td></td><td></td></tr>
    </table>
    <script>
        $(function () {
            $("#btnShow").click(function () {
                $("#tblChess").show(1000);
            });
            $("#btnHide").click(function () {
                $("#tblChess").hide(1000);
            });
            $("#btnToggle").click(function () {
                $("#tblChess").toggle(1000);
            });

            //gắn sự kiện click vào ô td điền X/O
            var gt = "X";
            $("td").click(function () {
                if ($(this).html() == "") {
                    $(this).html(gt);
                    gt = (gt == "X") ? "O" : "X";
                }
            });
        });//end của ready()
    </script>
</body>
</html>

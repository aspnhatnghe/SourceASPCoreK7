<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="lib/jquery/dist/jquery.js"></script>
    <title></title>
    <script>
        $(document).ready(function () {
            //gắn sự kiện click lên nút SayHello
            $("#btnHello").click(function () {
                alert("Xin chào");
            });

            //gắn sự kiện hơ chuột lên khối div thì nó biến mất
            $("div").hover(function () {
                $(this).hide(1000);
            });

            $("[data-loai='the']").click(function () {
                //ẩn thẻ có class .A
                $(".A").css({
                    "color": "red",
                    "border": "1px solid blue"
                });
            });
        });//end ready()
    </script>
</head>
<body>
    <button type="button" data-loai="nut">Button Submit</button>
    <button type="button" id="btnHello">Say Hello</button>
    <h1 data-loai="the">Hello jQuery</h1>
    <div>Div 1</div>
    <div class="A">Div 2</div>
    <div class="A B">Div 3</div>
    <div class="B C">Div 4</div>
    <div>Div 5</div>
    <div>Div 6</div>
</body>
</html>
